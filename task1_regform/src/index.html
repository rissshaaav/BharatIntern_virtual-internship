<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="formContainer">
      <img
        src="https://png.pngtree.com/png-vector/20230824/ourlarge/pngtree-camping-logo-with-nature-vector-png-image_6923157.png"
        alt="logo"
      />
      <h1>Registration Form</h1>
      <form id="registrationForm">
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
          required
        />

        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Enter last name"
          required
        />

        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          placeholder="Enter phone number"
          required
        />

        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email"
          required
        />

        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
          required
        />

        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm Password"
          required
        />

        <button type="submit">Register</button>
      </form>
    </div>
    <div class="photoContainer"></div>

    <script src="./script.js"></script>
  </body>
</html>
